name: Run Integration Tests

on:
  workflow_dispatch:

jobs:
  integration_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Hospital.sln

      - name: Build
        run: dotnet build Hospital.sln --no-restore --configuration Release
      
      - name: Run integration tests
        run: dotnet test ./Tests/DoctorAPI/DoctorAPI.IntegrationTests/DoctorAPI.IntegrationTests.csproj --configuration Release --verbosity normal